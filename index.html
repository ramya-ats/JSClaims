<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Employee Performance Appraisal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="header"><i class="fa fa-clipboard-check"></i> Employee Performance Appraisal</h2>
    
    <div class="tabs">

      <button class="tab active" onclick="showTab('employee')">
        <i class="fas fa-user"></i> Employee Info
      </button>
      <button class="tab" onclick="showTab('appraiser')">
        <i class="fas fa-user-tie"></i> Appraiser Info
      </button>
      <button class="tab" onclick="showTab('ratings')">
        <i class="fas fa-star-half-alt"></i> Ratings
      </button>
      <button class="tab" onclick="showTab('comments')">
        <i class="fas fa-comments"></i> Comments</button>
     
    </div>

   



    <div class="tab-content" id="employee">
      <label><i class="fas fa-id-badge"></i> Employee Name:</label>
<input type="text" id="employeeName" placeholder="Enter employee name" maxlength="30">
<small id="employeeNameError" class="error-message"></small>

      
      <label><i class="fas fa-id-card"></i> Employee ID:</label>
<input type="text" id="employeeID" placeholder="Enter employee ID" maxlength="7">
<small id="employeeIDError" class="error-message"></small>

      
      <label><i class="fas fa-building"></i> Department:</label>
<input type="text" id="department" placeholder="Enter Department" maxlength="30">
<small id="departmentError" class="error-message"></small>

      
      <div class="tab-navigation">
    <button class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
  </div>

      
    </div>

    <div class="tab-content" id="appraiser" style="display:none;">

      <label><i class="fas fa-user-tag"></i> Appraiser Type:</label>
      <select>
        <option value="">Select Appraiser Type</option>
        <option value="client">Client Appraiser</option>
        <option value="manager">Manager</option>
        <option value="team-lead">Team Lead</option>
        <option value="peer">Peer</option>
        <option value="self">Self</option>
        <option value="360">360 Degree</option>
      </select>

      <label><i class="fas fa-user"></i> Appraiser Name:</label>
<input type="text" id="appraiserName" placeholder="Enter appraiser name" maxlength="30">
<small id="appraiserNameError" class="error-message"></small>

      <label><i class="fas fa-briefcase"></i> Designation:</label>
<input type="text" id="designation" placeholder="Enter designation" maxlength="30">
<small id="designationError" class="error-message"></small>

      <label><i class="fas fa-calendar-alt"></i> Date of Joining:</label>
      <input type="date">
      
      <label><i class="fas fa-user-tie"></i> Manager Name:</label>
<input type="text" id="managerName" placeholder="Enter manager's name" maxlength="30">
<small id="managerNameError" class="error-message"></small>

      <div class="tab-navigation">
  <button class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
  <button class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
</div>


    </div>

    <div class="tab-content" id="ratings" style="display:none;">
  <label><i class="fas fa-microchip"></i> Technical Proficiency:</label>
  <select>
    <option value="">Select rating</option>
    <option value="1">1 - Poor</option>
    <option value="2">2 - Fair</option>
    <option value="3">3 - Good</option>
    <option value="4">4 - Very Good</option>
    <option value="5">5 - Excellent</option>
  </select>

  <label><i class="fas fa-comments"></i> Communication Skills:</label>
  <select>
    <option value="">Select rating</option>
    <option value="1">1 - Poor</option>
    <option value="2">2 - Fair</option>
    <option value="3">3 - Good</option>
    <option value="4">4 - Very Good</option>
    <option value="5">5 - Excellent</option>
  </select>

  <label><i class="fas fa-users"></i> Team Collaboration:</label>
  <select>
    <option value="">Select rating</option>
    <option value="1">1 - Poor</option>
    <option value="2">2 - Fair</option>
    <option value="3">3 - Good</option>
    <option value="4">4 - Very Good</option>
    <option value="5">5 - Excellent</option>
  </select>

  <label><i class="fas fa-lightbulb"></i> Problem-Solving Ability:</label>
  <select>
    <option value="">Select rating</option>
    <option value="1">1 - Poor</option>
    <option value="2">2 - Fair</option>
    <option value="3">3 - Good</option>
    <option value="4">4 - Very Good</option>
    <option value="5">5 - Excellent</option>
  </select>

  <label><i class="fas fa-clock"></i> Time Management:</label>
  <select>
    <option value="">Select rating</option>
    <option value="1">1 - Poor</option>
    <option value="2">2 - Fair</option>
    <option value="3">3 - Good</option>
    <option value="4">4 - Very Good</option>
    <option value="5">5 - Excellent</option>
  </select>

  <div class="tab-navigation">
  <button class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
  <button class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
</div>


</div>


    <div class="tab-content" id="comments" style="display:none;">
  <label><i class="fas fa-thumbs-up"></i> Key Strengths:</label>
<textarea id="strengths" rows="3" placeholder="Write comments..." maxlength="50"></textarea>
<small id="strengthsError" class="error-message"></small>

<label><i class="fas fa-tools"></i> Areas for Improvement:</label>
<textarea id="improvement" rows="3" placeholder="Write comments..." maxlength="50"></textarea>
<small id="improvementError" class="error-message"></small>

<label><i class="fas fa-bullseye"></i> Career Goals:</label>
<textarea id="goals" rows="3" placeholder="Write comments..." maxlength="50"></textarea>
<small id="goalsError" class="error-message"></small>

<label><i class="fas fa-comment-dots"></i> Additional Comments:</label>
<textarea id="additional" rows="3" placeholder="Write comments..." maxlength="50"></textarea>
<small id="additionalError" class="error-message"></small>

  <div class="tab-navigation">
  <button class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
</div>


  <button type="submit" class="submit-btn">
    <i class="fas fa-paper-plane"></i> Submit Appraisal
  </button>
</div>


   

    
  </div>

  <script src="index.js"></script>
</body>
</html>
